    <!-- Preloader styles (bird flying) -->
    <style>
      /* Fullscreen white overlay */
      #preloader {
        position: fixed;
        inset: 0;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity .4s ease;
      }
      #preloader.preloader--hide {
        opacity: 0;
        pointer-events: none;
      }
      /* Bird path follows a smooth curved flight with continuous wrap */
      .preloader-bird-path {
        position: relative;
        animation: preloader-fly 4s linear infinite;
        will-change: transform;
        transform: translateZ(0);
      }
      .preloader-bird-wrapper { position: relative; }
      .preloader-bird {
        width: 200px;
        height: 200px;
        object-fit: contain;
        filter: drop-shadow(0 10px 26px rgba(0,0,0,0.2));
        animation: preloader-bob 1.1s ease-in-out infinite, preloader-flap .24s ease-in-out infinite;
        transform-origin: 50% 60%;
        will-change: transform;
      }
      .preloader-shadow {
        position: absolute;
        left: 50%;
        bottom: -20px;
        width: 90px;
        height: 18px;
        transform: translateX(-50%);
        background: radial-gradient(ellipse at center, rgba(0,0,0,.2) 0%, rgba(0,0,0,0) 70%);
        filter: blur(2px);
        animation: preloader-shadow 1.1s ease-in-out infinite;
      }
      @keyframes preloader-fly {
        0%   { transform: translate(-30vw, 10vh)  rotate(-10deg); }
        25%  { transform: translate(10vw,  -6vh) rotate(5deg); }
        50%  { transform: translate(50vw, -12vh) rotate(8deg); }
        75%  { transform: translate(90vw,  -2vh) rotate(0deg); }
        100% { transform: translate(130vw,  8vh) rotate(-10deg); }
      }
      @keyframes preloader-bob {
        0%,100% { transform: translateY(0); }
        50%     { transform: translateY(-14px); }
      }
      @keyframes preloader-flap {
        0%,100% { transform: none; }
        25%     { transform: rotate(4deg) scaleY(.94); }
        50%     { transform: rotate(0deg)  scaleY(1); }
        75%     { transform: rotate(-4deg) scaleY(.94); }
      }
      @keyframes preloader-shadow {
        0%,100% { transform: translateX(-50%) scale(1); opacity: .55; }
        50%     { transform: translateX(-50%) scale(.85); opacity: .35; }
      }
      @media (prefers-reduced-motion: reduce) {
        .preloader-bird-path, .preloader-bird { animation: none !important; }
      }
    </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="preloader" aria-label="Loading">
          <div class="preloader-bird-path">

              <img class="preloader-bird" src="%PUBLIC_URL%/app_logo-removebg-preview.png" alt="Udaan loading" />
              <div class="preloader-shadow"></div>
            </div>
          </div>
        </div>
